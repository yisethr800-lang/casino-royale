<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Casino Royale</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://static8.depositphotos.com/1434993/1055/i/450/depositphotos_10558589-stock-photo-casino-chips-dropping-gold.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ffcc00;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #ffcc00;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffd633;
    }
    .volver {
      display: block;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form action="/login" method="POST">
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="registro.html" class="volver">¿No tienes cuenta? Regístrate</a>
  </div>
</body>
</html>
